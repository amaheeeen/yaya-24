<script>
document.addEventListener('DOMContentLoaded', function() {
    // Surprise Logic
    const showSurpriseBtn = document.getElementById('show-surprise-btn');
    const buttonView = document.getElementById('button-view');
    const mapView = document.getElementById('map-view');

    showSurpriseBtn.addEventListener('click', () => {
        buttonView.classList.add('hidden');
        mapView.classList.remove('hidden');
    });

    // --- YOUTUBE PLAYER LOGIC ---
    const YOUTUBE_VIDEO_ID = "Xct1EdyHMWw"; 

    const musicControl = document.getElementById('music-control');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    let player;
    let hasInteracted = false;

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    window.onYouTubeIframeAPIReady = function() {
        player = new YT.Player('youtube-player', {
            height: '0',
            width: '0',
            videoId: YOUTUBE_VIDEO_ID,
            playerVars: {
                'autoplay': 0,
                'controls': 0,
                'loop': 1,
                'playlist': YOUTUBE_VIDEO_ID
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        // Player siap
    }

    function onPlayerStateChange(event) {
        updatePlayPauseIcon(event.data);
    }

    function updatePlayPauseIcon(state) {
        if (state === YT.PlayerState.PLAYING) {
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
        } else {
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        }
    }

    musicControl.addEventListener('click', () => {
        if (!player) return;
        const playerState = player.getPlayerState();
        if (playerState === YT.PlayerState.PLAYING) {
            player.pauseVideo();
        } else {
            player.playVideo();
        }
    });

    document.body.addEventListener('click', () => {
        if (!hasInteracted && player) {
            player.playVideo();
            hasInteracted = true;
        }
    }, { once: true });
});
</script>
